<!DOCTYPE html>
<html>
    <head>
        <title>Duolingo - A melhor maneira do mundo de aprender um idioma</title>
        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./fonts/stylesheet.css">
        <link rel="icon" href="https://d35aaqx5ub95lt.cloudfront.net/images/duolingo-touch-icon2.png">
        <link rel="stylesheet" href="https://fonts.adobe.com/fonts/din-2014-rounded-variable?vf-axes=wght,500&vf-font=DIN2014RoundedVF-Regular&vf-font-size=500#fonts-section">
    </head>
    
    <body>
        <header class="header-field">
            <div class="close-btt">
                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/48b38c250a652878bc0c779a07f2ca48.svg">
            </div>
            <div class="container-create">
                <div class="div-create-account">
                    <button class="create-btt">
                        <span class="create-span">CRIAR CONTA</span>
                    </button>
                </div>
            </div>
        </header>
        <div class="over">
            <main>
                <div class="container-mainsection">
                    <div class="container-enter">
                        <h1 id="enter">Entrar</h1>
                    </div>
                    <div id="containter-login">
                        <div class="containter-forms">
                            <div class="div-email">
                                <input id="email-box" class="email" type="email" placeholder="E-mail ou nome de usuário">
                            </div>
                            <div class="div-password">
                                <input class="password" type="password" placeholder="Senha">
                                <a class="forget-pass" href="https://www.duolingo.com/forgot_password">ESQUECEU?</a>
                            </div>
                        </div>
                    </div>
                    <div class="container-btt">
                        <button class="enter-btt">ENTRAR</button>
                    </div>
                    <div class="div-or">OU</div>
                    <div class="container-other-forms">
                        <div class="container-facebook">
                            <button class="facebook-btt">
                                <img class="face-logo" src="https://d35aaqx5ub95lt.cloudfront.net/images/ded9ca9461387f30221b67f627227388.svg">
                                <span>FACEBOOK</span>
                            </button>
                        </div>
                        <div class="container-google">
                            <button class="google-btt">
                                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/7da752378a3b1b8bbcd94a4d4f10561e.svg">
                                <span>GOOGLE</span>
                            </button>
                        </div>
                    </div>

                    <div id="container-bottom">
                        <div class="div-terms">
                            Ao entrar no Duolingo, você concorda com os nossos <a href="https://www.duolingo.com/terms?wantsPlainInfo=1">Termos</a> e <a href="https://www.duolingo.com/privacy?wantsPlainInfo=1">Política de Privacidade</a>.
                        </div>
                        <div class="div-recaptcha">
                            Este site é protegido pela reCAPTCHA Enterprise. Aplicam-se a <a href="https://policies.google.com/privacy">Política de Privacidade</a> e os <a href="https://policies.google.com/terms">Termos de Uso</a> do Google.
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
