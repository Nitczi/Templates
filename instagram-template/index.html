<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="styles/phone.css">
        <link rel="stylesheet" href="styles/leftsect.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="js/cursor.js"></script>
    </head>
    <body>
        <main class="azatoth">
            <div class="div-phonebox">
                <img class="phone-pic" src="imgs/home-phones.png">
                <img class="stories" src="./imgs/template-photo.png">
            </div>
            <div class="div-global">
                <section class="div-rightbox">
                    <!--Instagram login block-->
                    <div class="div-login-box"> 
                        <div id="div-instalogo">
                            <img src="imgs/Instagram_logo.png">
                        </div>
                        <div class="div-email">
                            <input id="email-box" class="email" type="text" placeholder="Phone, username or email">
                        </div>
                        <div class="div-pass">
                            <input class="password" type="password" placeholder="Password">
                        </div>
                        <div class="enter">
                            <button class="toenter-button">Login</button>
                        </div>
                        <div class="div-detail">
                            <div class="left-line"></div>
                            <div class="or-elem">&#160;OR&#160;</div>
                            <div class="right-line"></div>
                        </div>
                        <div class="facebook-area">
                            <div class="enter-facebook">
                                <img class="facebook-logo" src="imgs/Facebook_logo_(square).png">
                            </div>
                            <div class="login-facebook">Login with Facebook</div>
                        </div>
                        <div class="forgot-pass">
                            <a class="reset-pass" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                        </div>
                    </div>
                    <div class="register">Don't have an account?&#160;<a href="https://www.instagram.com/accounts/emailsignup/" class="register-btt">Register</a></div> <!--Don't have an account-->
                    <div class="get-app">Get the app.</div> <!--Get app-->
                    <div id="div-getapps">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DEEF77C6B-CD77-4431-8B73-DB5DF8ACDFB8%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                            <img class="google-play-icon" src="imgs/geton-googleplay.png">
                        </a>
                        <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1032">
                            <img class="microsoft-icon" src="imgs/geton-microsoft.png">
                        </a>
                    </div> <!--Google Play/ Apple Store-->
                </section>
            </div>
        </main>
        <footer>
            <div class="div-footer">
                <a href="https://about.meta.com/">
                    <div>Meta</div>
                </a>
                <a href="https://about.instagram.com/">
                    <div>About</div>
                </a>
                <a href="https://about.instagram.com/blog/">
                    <div>Blog</div>
                </a>
                <a href="https://www.instagram.com/about/jobs/">
                    <div>Jobs</div>
                </a>
                <a href="https://help.instagram.com/">
                    <div>Help</div>
                </a>
                <a href="https://developers.facebook.com/docs/instagram">
                    <div>API</div>
                </a>
                <a href="https://www.instagram.com/legal/privacy/">
                    <div>Privacy</div>
                </a>
                <a href="https://www.instagram.com/legal/terms/">
                    <div>Terms</div>
                </a>
                <a href="https://www.instagram.com/explore/locations/">
                    <div>Locations</div>
                </a>
                <a href="https://www.instagram.com/web/lite/">
                    <div>Instagram Lite</div>
                </a>
                <a href="https://www.threads.net/">
                    <div>Threads</div>
                </a>
                <a href="https://www.facebook.com/help/instagram/261704639352628">
                    <div>Contact Uploading & Non-Users</div>
                </a>
                <a href="https://about.meta.com/technologies/meta-verified/">
                    <div>Meta Verified</div>
                </a>
            </div>
            <div class="div-credits">
                <div>
                    <label for="lang"></label>
                    <select id="lang">
                        <option value="Portugues (Brasil)">Portugues (Brasil)</option>
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div>
                <div class="copyright">&#169;2024 Instagram from Meta</div>
            </div>
        </footer>
    </body>
</html>
