<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="styles/phone.css">
        <link rel="stylesheet" href="styles/leftsect.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="js/cursor.js"></script>
    </head>
    <body>
        <main class="azatoth">
            <div class="div-phonebox">
                <img class="phone-pic" src="imgs/home-phones.png">
                <img class="stories" src="./imgs/template-photo.png">
            </div>
            <div class="div-global">
                <section class="div-rightbox">
                    <!--Instagram login block-->
                    <div class="div-login-box"> 
                        <div id="div-instalogo">
                            <img src="imgs/Instagram_logo.png">
                        </div>
                        <div class="div-email">
                            <input id="email-box" class="email" type="text" placeholder="Phone, username or email">
                        </div>
                        <div class="div-pass">
                            <input class="password" type="password" placeholder="Password">
                        </div>
                        <div class="enter">
                            <button class="toenter-button">Login</button>
                        </div>
                        <div class="div-detail">
                            <div class="left-line"></div>
                            <div class="or-elem">&#160;OR&#160;</div>
                            <div class="right-line"></div>
                        </div>
                        <div class="facebook-area">
                            <div class="enter-facebook">
                                <img class="facebook-logo" src="imgs/Facebook_logo_(square).png">
                            </div>
                            <div class="login-facebook">Login with Facebook</div>
                        </div>
                        <div class="forgot-pass">
                            <a class="reset-pass" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                        </div>
                    </div>
                    <div class="register">Don't have an account?&#160;<span class="register-btt">Register</span></div> <!--Don't have an account-->
                    <div class="get-app">Get the app.</div> <!--Get app-->
                    <div id="div-getapps">
                        <img class="google-play-icon" src="imgs/geton-googleplay.png">
                        <img class="microsoft-icon" src="imgs/geton-microsoft.png">
                    </div> <!--Google Play/ Apple Store-->
                </section>
            </div>
        </main>
        <footer>
            <div class="div-footer">
                <div>Goal</div>
                <div>About</div>
                <div>Blog</div>
                <div>Jobs</div>
                <div>Help</div>
                <div>API</div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Locations</div>
                <div>Instagram Lite</div>
                <div>Threads</div>
                <div>Contact Uploading & Non-Users</div>
                <div>Meta Verified</div>
            </div>
            <div class="div-credits">
                <div>
                    <label for="lang"></label>
                    <select id="lang">
                        <option value="Portugues (Brasil)">Portugues (Brasil)</option>
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div>
                <div class="copyright">&#169;2024 Instagram from Meta</div>
            </div>
        </footer>
    </body>
</html>
